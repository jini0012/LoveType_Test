<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="jini0012" />
    <meta name="keywords" content="십이간지 연애유형 검사" />
    <meta name="description" content="십이간지 연애유형 검사" />

    <!-- sns share 관련 메타태그 -->
    <meta property="og:url" content="https://mbti-test-phi-six.vercel.app/" />
    <meta property="og:title" content="십이간지 연애유형 검사" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/share.png" />
    <meta property="og:description" content="십이간지로 알아보는 연애유형" />

    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="apple-touch-icon-precomposed" href="img/favicon.ico" />

    <title>십이간지 연애유형</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/default.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/qna.css" />
    <link rel="stylesheet" href="./css/result.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    <script
      src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.4/kakao.min.js"
      integrity="sha384-DKYJZ8NLiK8MN4/C5P2dtSmLQ4KwPaoqAfyA/DfmEc1VDxu4yyC7wy6K1Hs90nka"
      crossorigin="anonymous"
    ></script>
    <script>
      Kakao.init("c089c8172def97eb00c07217cae17495");
    </script>
  </head>
  <body>
    <main>
      <div class="container">
        <!-- main 시작 section -->
        <section class="mx-auto rounded-4 my-5 text-center py-5 px-3" id="main">
          <h1>십이간지로 알아보는 연애유형</h1>
          <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
            <img src="./img/main.png" class="img-fluid" alt="main Image" />
          </div>
          <p class="fs-4">
            나만의 MBTI 사이트 <br />
            아래 시작하기 버튼을 눌러주세요!
          </p>
          <button
            type="button"
            class="btn btn-outline-danger mt-3"
            onclick="start()"
          >
            시작하기
          </button>
        </section>
        <!-- qna 하는 section -->
        <section id="qna" class="mx-auto">
          <div
            class="progress mt-5"
            role="progressbar"
            aria-label="progress bar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            <div class="progress-bar" style="width: 0%"></div>
          </div>
          <p class="qBox text-center rounded-4 my-5 fs-3"></p>
          <div class="answerBox fs-4"></div>
        </section>
        <!-- 결과를 보여주는 section -->
        <section
          class="mx-auto rounded-4 mt-5 text-center py-5 px-3"
          id="result"
        >
          <h1>당신의 결과는?!</h1>
          <p id="resultName"></p>
          <p id="resultDesc" class="fs-3"></p>
          <div
            id="resultImg"
            class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"
          ></div>
          <button
            type="button"
            class="btn btn-outline-danger mt-3"
            onclick="setShare()"
          >
            공유하기
          </button>
        </section>
      </div>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/start.js"></script>
    <script src="./js/share.js"></script>
  </body>
</html>
